<tr class="item-row hover:bg-secondary-50">
    <td class="px-4 py-3">
        <select name="items[{{ index }}][inventory_item_id]"
            class="w-full px-2 py-1 text-sm border border-secondary-200 rounded focus:ring-accent-500 focus:border-accent-500 item-select bg-bg-base text-fg-base">
            <option value="">{{ _('Select an item') }}</option>
            {% for inventory_item in inventory_items %}
            <option value="{{ inventory_item.id }}" data-description="{{ inventory_item.description }}"
                data-price="{{ inventory_item.price }}" data-stock="{{ inventory_item.quantity }}" {% if item and item.inventory_item_id==inventory_item.id
                %}selected{% endif %}>
                {{ inventory_item.name }}
            </option>
            {% endfor %}
        </select>
    </td>
    <td class="px-4 py-3">
        <input type="text" name="items[{{ index }}][description]" value="{{ item.description if item else '' }}"
            class="item-description w-full px-2 py-1 text-sm border border-secondary-200 rounded focus:ring-accent-500 focus:border-accent-500 bg-bg-base text-fg-base">
    </td>
    <td class="px-4 py-3">
        <input type="number" name="items[{{ index }}][quantity]" value="{{ item.quantity if item else 1 }}" min="1"
            class="w-full px-2 py-1 text-sm border border-secondary-200 rounded focus:ring-accent-500 focus:border-accent-500 item-quantity bg-bg-base text-fg-base">
    </td>
    <td class="px-4 py-3">
        <input type="number" name="items[{{ index }}][unit_price]" value="{{ item.unit_price if item else '0.00' }}"
            min="0" step="0.01"
            class="w-full px-2 py-1 text-sm border border-secondary-200 rounded focus:ring-accent-500 focus:border-accent-500 item-price bg-bg-base text-fg-base">
    </td>
    <td class="px-4 py-3">
        <input type="number" name="items[0][discount]" value="0.00" min="0" step="0.01"
            class="w-full px-2 py-1 text-sm border border-secondary-200 rounded focus:ring-accent-500 focus:border-accent-500 item-price bg-bg-base text-fg-base">
    </td>
    <td class="px-4 py-3">
        <div class="item-total font-medium text-fg-base text-sm">{{ session.get('currency') }}0.00</div>
    </td>
    <td class="px-4 py-3 text-center">
        <button type="button" class="text-btn-danger-bg hover:text-btn-danger-hover remove-item p-1 rounded">
            <i class="fas fa-trash text-sm"></i>
        </button>
    </td>
</tr>
