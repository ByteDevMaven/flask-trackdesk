<tr class="item-row group hover:bg-slate-700/20 transition-colors" data-item-id="{{ item.inventory_item_id or '' }}">
    <td class="px-4 py-4 align-top">
        <input type="hidden" name="items[{{ index }}][inventory_item_id]" value="{{ item.inventory_item_id or '' }}"
            class="item-id-input">
        <button type="button"
            class="select-product-btn w-full px-4 py-2.5 text-left text-sm border border-slate-700 rounded-xl hover:bg-slate-700/50 focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 bg-slate-900 text-white flex items-center justify-between shadow-sm transition-all group/btn">
            <span class="product-name truncate font-bold">{{ item.inventory_item.name if item and item.inventory_item
                else
                _('Select product') }}</span>
            <i
                class="fas fa-chevron-down text-slate-500 text-[10px] ml-2 group-hover/btn:text-indigo-400 transition-colors"></i>
        </button>
    </td>
    <td class="px-4 py-4 align-top">
        <input type="text" name="items[{{ index }}][description]" value="{{ item.description if item else '' }}"
            class="item-description block w-full px-4 py-2.5 border border-slate-700 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 sm:text-sm bg-slate-900 text-white placeholder-slate-500 font-medium"
            placeholder="{{ _('Item description...') }}">
    </td>
    <td class="px-4 py-4 align-top w-24">
        <input type="number" name="items[{{ index }}][quantity]" value="{{ item.quantity if item else 1 }}" min="1"
            class="block w-full px-4 py-2.5 border border-slate-700 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 sm:text-sm item-quantity bg-slate-900 text-white font-bold text-center">
    </td>
    <td class="px-4 py-4 align-top w-32">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-slate-500 text-xs font-bold">{{ session.get('currency') }}</span>
            </div>
            <input type="number" name="items[{{ index }}][unit_price]" value="{{ item.unit_price if item else '0.00' }}"
                min="0" step="0.01"
                class="block w-full pl-8 pr-3 py-2.5 border border-slate-700 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 sm:text-sm item-price bg-slate-900 text-white font-bold">
        </div>
    </td>
    <td class="px-4 py-4 align-top w-28">
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="text-slate-500 text-xs font-bold">%</span>
            </div>
            <input type="number" name="items[{{ index }}][discount]" value="{{ item.discount if item else '0.00' }}"
                min="0" step="0.01"
                class="block w-full pl-8 pr-3 py-2.5 border border-slate-700 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 sm:text-sm item-discount bg-slate-900 text-white font-bold">
        </div>
    </td>
    <td class="px-4 py-4 align-top">
        <div
            class="item-total font-black text-white text-sm py-2.5 px-2 bg-slate-900/50 rounded-lg border border-slate-700/30 text-right">
            {{ session.get('currency') }}{{ "{:,.2f}".format((item.quantity or 0) * (item.unit_price or 0)) if item else
            "0.00" }}
        </div>
    </td>
    <td class="px-4 py-4 align-top text-center">
        <button type="button"
            class="text-slate-600 hover:text-rose-400 remove-item p-2.5 rounded-xl hover:bg-rose-500/10 transition-all border border-transparent hover:border-rose-500/20">
            <i class="fas fa-trash-alt text-sm"></i>
        </button>
    </td>
</tr>
