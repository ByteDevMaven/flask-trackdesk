{% extends 'auth/base.html' %}

{% block title %}{{ _('Register - Trackdesk') }}{% endblock %}

{% block content %}
<div class="bg-slate-800 py-10 px-6 shadow-2xl shadow-black/40 rounded-2xl sm:px-10 border border-slate-700/50">
    <!-- Header -->
    <div class="mb-10 text-center">
        <h2 class="text-2xl font-bold text-white">
            {{ _('Create your account') }}
        </h2>
        <p class="mt-2 text-sm text-slate-400 font-medium">
            {{ _('Start managing your business today') }}
        </p>
    </div>

    <!-- Form -->
    <form class="space-y-6" action="{{ url_for('auth.register') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="company_id" value="{{ company_id }}">

        <div>
            <label for="name" class="block text-sm font-semibold text-slate-300">
                {{ _('Name') }}
            </label>
            <div class="mt-2 relative rounded-lg group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i
                        class="fa-solid fa-user text-slate-500 text-sm group-focus-within:text-indigo-400 transition-colors"></i>
                </div>
                <input id="name" name="name" type="text" autocomplete="name" required
                    class="block w-full pl-10 pr-3 py-3 bg-slate-900 border border-slate-700 rounded-xl text-white placeholder-slate-500
                           focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:outline-none transition-all sm:text-sm" placeholder="Juan Orlando">
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-semibold text-slate-300">
                {{ _('Email address') }}
            </label>
            <div class="mt-2 relative rounded-lg group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i
                        class="fas fa-envelope text-slate-500 text-sm group-focus-within:text-indigo-400 transition-colors"></i>
                </div>
                <input id="email" name="email" type="email" autocomplete="email" required
                    class="block w-full pl-10 pr-3 py-3 bg-slate-900 border border-slate-700 rounded-xl text-white placeholder-slate-500
                           focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:outline-none transition-all sm:text-sm" placeholder="you@example.com">
            </div>
        </div>

        <div>
            <label for="password" class="block text-sm font-semibold text-slate-300">
                {{ _('Password') }}
            </label>
            <div class="mt-2 relative rounded-lg group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i
                        class="fas fa-lock text-slate-500 text-sm group-focus-within:text-indigo-400 transition-colors"></i>
                </div>
                <input id="password" name="password" type="password" required
                    class="block w-full pl-10 pr-3 py-3 bg-slate-900 border border-slate-700 rounded-xl text-white placeholder-slate-500
                           focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:outline-none transition-all sm:text-sm" placeholder="••••••••">
            </div>
        </div>

        <div>
            <label for="confirmpassword" class="block text-sm font-semibold text-slate-300">
                {{ _('Confirm Password') }}
            </label>
            <div class="mt-2 relative rounded-lg group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i
                        class="fas fa-lock text-slate-500 text-sm group-focus-within:text-indigo-400 transition-colors"></i>
                </div>
                <input id="confirmpassword" name="confirmpassword" type="password" required
                    class="block w-full pl-10 pr-3 py-3 bg-slate-900 border border-slate-700 rounded-xl text-white placeholder-slate-500
                           focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:outline-none transition-all sm:text-sm" placeholder="••••••••">
            </div>
        </div>

        <div class="pt-2">
            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-indigo-500/20 text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-0.5">
                {{ _('Create Account') }}
            </button>
        </div>
    </form>

    <!-- Divider -->
    <div class="mt-10">
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-3 bg-slate-800 text-slate-500 font-medium">
                    {{ _('Already have an account?') }}
                </span>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="{{ url_for('auth.login') }}"
                class="font-bold text-indigo-400 hover:text-indigo-300 transition-colors ml-1">
                {{ _('Sign in') }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
