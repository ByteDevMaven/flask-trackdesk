<body
    class="bg-slate-900 min-h-screen flex flex-col font-sans antialiased text-slate-100 relative overflow-x-hidden selection:bg-indigo-500/30 selection:text-indigo-200">

    <!-- Background Decoration -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-[30%] -left-[10%] w-[70%] h-[70%] rounded-full bg-indigo-500/10 blur-3xl opacity-60 mix-blend-screen filter animate-blob">
        </div>
        <div
            class="absolute top-[20%] -right-[10%] w-[60%] h-[60%] rounded-full bg-purple-500/10 blur-3xl opacity-60 mix-blend-screen filter animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-[30%] left-[20%] w-[60%] h-[60%] rounded-full bg-blue-500/10 blur-3xl opacity-60 mix-blend-screen filter animate-blob animation-delay-4000">
        </div>
    </div>

    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <!-- Logo -->
            <div class="flex justify-center">
                <div
                    class="w-14 h-14 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white shadow-2xl shadow-indigo-500/20 ring-1 ring-white/20">
                    <i class="fas fa-layer-group text-2xl"></i>
                </div>
            </div>
            <h2 class="mt-8 text-center text-4xl font-extrabold text-white tracking-tight">
                Trackdesk
            </h2>
            <p class="mt-3 text-center text-base text-slate-400 font-medium">
                {{ _('Business management simplified') }}
            </p>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% include 'flash.html' %}

    <!-- Footer -->
    <footer class="py-10 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-slate-500">
                &copy; 2025 Trackdesk. {{ _('All rights reserved.') }}
            </p>
        </div>
    </footer>
</body>

</html>
