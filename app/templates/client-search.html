<div id="client-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-black/75 transition-opacity" aria-hidden="true" id="client-modal-backdrop">
        </div>

        <!-- Modal panel -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div
            class="inline-block align-bottom bg-bg-base rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full relative z-10">
            <div class="bg-bg-base px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="w-full">
                        <h3 class="text-lg leading-6 font-medium text-fg-base mb-4" id="modal-title">
                            {{ _('Select Client') }}
                        </h3>

                        <!-- Search Input -->
                        <div class="mb-4">
                            <div class="relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-search text-fg-muted"></i>
                                </div>
                                <input type="text" id="client-search-input"
                                    class="focus:ring-accent-500 focus:border-accent-500 block w-full pl-10 sm:text-sm border-secondary-200 rounded-md py-2 bg-bg-base text-fg-base"
                                    placeholder="{{ _('Search by name, email or phone...') }}" autocomplete="off">
                            </div>
                        </div>

                        <!-- Results List -->
                        <div class="mt-2 max-h-60 overflow-y-auto border border-secondary-200 rounded-md"
                            id="client-results-container">
                            <div class="p-4 text-center text-fg-muted text-sm" id="client-empty-state">
                                {{ _('Type to search for clients') }}
                            </div>
                            <ul class="divide-y divide-secondary-200 hidden" id="client-results-list">
                                <!-- Results will be populated here -->
                            </ul>
                        </div>

                        <!-- Create New Client Link -->
                        <div class="mt-4 text-right">
                            <a href="{{ url_for('customers.create', company_id=session.get('selected_company_id')) }}"
                                target="_blank" class="text-sm text-accent-600 hover:text-accent-700 font-medium">
                                <i class="fas fa-plus mr-1"></i> {{ _('Create New Client') }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-secondary-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" id="client-modal-close"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-secondary-200 shadow-sm px-4 py-2 bg-bg-base text-base font-medium text-fg-base hover:bg-accent-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    {{ _('Cancel') }}
                </button>
            </div>
        </div>
    </div>
</div>
